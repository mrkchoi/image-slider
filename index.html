<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div class="wrapper">
        <div class="slides">
            <div class="arrow arrow-left"></div>
            <div class="slide slide1">
                <span class="slide__title">Image One</span>

            <div class="slide slide3">

        </div>
    </div>

    <!-- Custom JS Script -->
    <script src="scripts/app.js"></script>
